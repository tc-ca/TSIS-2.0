trigger:
- none

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: PowerAppsToolInstaller@0
  inputs:
    DefaultVersion: true

- task: PowerAppsExportSolution@0
  inputs:
    authenticationType: 'PowerAppsEnvironment'
    PowerAppsEnvironment: 'TSIS 2.0 Dev'
    SolutionName: '$(SolutionName)'
    SolutionOutputFile: '$(Build.ArtifactStagingDirectory)\$(SolutionName).zip'

- task: PowerAppsUnpackSolution@0
  inputs:
    SolutionInputFile: '$(Build.ArtifactStagingDirectory)\$(SolutionName).zip'
    SolutionTargetFolder: '$(Build.SourcesDirectory)\$(SolutionName)'



- powershell: |
   echo "Committing all CDS solution changes"
   git config user.email "nepasrepondre-noreply@tc.gc.ca"
   git config user.name "tc-buildbot"
   git checkout development
   git add --all
   git commit -m "Update Solution - $(SolutionName): $(CommitMessage)"
   
   echo "Push solution changes to the remote repository"
   git -c http.extraheader="AUTHORIZATION: basic $(System.AccessToken)" push --force origin $branch
  displayName: 'Commit Unpacked Solution to the Repository'


